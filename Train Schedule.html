<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Firebase</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
        <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- https://fonts.google.com/ -->


</head>


<body>

      <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #ad9c97 ; color: white;">
            <h1 class="text-center">
                <strong>Train Schedule information</strong>
                <h2 class="text-center">...SAFE TRAVELLING!...</h2>
            </h1>
        </div>

        <div class="row">
            <div class="col-12">
                
         
                <div class="card">
                    <div class="card-header" id="heading"><strong>Train Schedule</strong>
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">

                <div class="card-body">
                    <table class="table table-sm table-hover" id="scheduleTable">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                <th scope="col">Update</th>                                                      
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card-body">

                    <div class="form-group">
                        <label for="trainInput">Train Name</label>
                        <input type="text" class="form-control" id="trainInput">
                    </div>

                    <div class="form-group">
                        <label for="destinationInput">Destination</label>
                        <input type="text" class="form-control" id="destinationInput">
                    </div>

                    <div class="form-group">
                        <label for="firstTimeInput">First Train Time [HH:mm AM/PM]</label>
                        <input type="time" class="form-control" id="firstTimeInput">
                    </div>

                    <div class="form-group">
                        <label for="frequencyInput">Frequency</label>
                        <input type="text" class="form-control" id="frequencyInput">
                    </div>
                    <button type="submit" id="addButton">Submit</button>

                </div>
            </div>
        </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script type="text/javascript" src="javascript/app.js"></script>
   
</body>

</html>
